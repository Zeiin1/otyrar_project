<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="src/reg.css">
</head>
<body>



<div class="signupFrm">
    <div class="wrapper">
        <form th:method="POST" th:action="@{/login}" th:object="${user}" class="form">
            <h1 class="title">Sign in</h1>

            <div class="inputContainer">
                <label for="email" class="label">Email</label>
                <input type="text"  th:field="*{email}" id="email" class="input" placeholder="a"/>
                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
            </div>




            <div class="inputContainer">
                <label for="password" class="label">Password</label>
                <input type="text" th:field="*{password}" id="password" class="input" placeholder="a">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>



            <input type="submit" class="submitBtn" value="Sign in">
            <a href="/registration">Do not have account? Create!</a>
        </form>
    </div>
</div>


</body>
</html>
